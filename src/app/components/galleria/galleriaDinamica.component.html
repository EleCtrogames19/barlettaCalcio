<section class="galleryClassifica mx-1">
  <article *ngIf="paginaAttuale !== 'news'" class="titleIframe text-flicker-in-glow">SEZIONE FOTO</article>
  <article>
    <p-galleria
      #galleria
      [value]="images"
      [(activeIndex)]="activeIndex"
      [numVisible]="5"
      [showThumbnails]="showThumbnails"
      [showItemNavigators]="true"
      [showItemNavigatorsOnHover]="true"
      [circular]="true"
      [autoPlay]="true"
      [transitionInterval]="3000"
      [containerStyle]="{ width: '100%' }"
      [containerClass]="galleriaClass()"
    >
      <ng-template pTemplate="item" let-item>
        <img
          [src]="item.itemImageSrc"
          [class]="paginaAttuale !== 'news' ? 'immagine' : ''"
          [alt]="item.alt"
          aria-label="immagine"
        />
        {{ item.itemVideoSrc }}
      </ng-template>
      <ng-template pTemplate="thumbnail" let-item>
        <div class="grid grid-nogutter justify-content-center">
          <img
            [src]="item.thumbnailImageSrc"
            class="thumbnail"
            [alt]="item.alt"
            aria-label="immagine"
          />
        </div>
      </ng-template>
      <ng-template pTemplate="footer" let-item>
        <div class="custom-galleria-footer">
          <button
            type="button"
            pButton
            icon="pi pi-list"
            (click)="onThumbnailButtonClick()"
            aria-label="button anteprima piccola"
          ></button>
          <span *ngIf="images" class="title-container">
            <span>{{ activeIndex + 1 }}/{{ images.length }}</span>
            <span class="title">{{ images[activeIndex].title }}</span>
            <span>{{ images[activeIndex].alt }}</span>
          </span>
          <button
            type="button"
            pButton
            [icon]="'pi pi-window-minimize'"
            (click)="toggleFullScreen()"
            class="fullscreen-button"
            aria-label="button fullScreen"
          ></button>
        </div>
      </ng-template>
    </p-galleria>
  </article>
  <article  *ngIf="paginaAttuale !== 'news' && video.length >0 " class="titleIframe text-flicker-in-glow mt-7">SEZIONE VIDEO</article>
  <article *ngFor="let item of video" class="container-video">
    <video controls>
      <source [src]="item.itemVideoSrc" class="immagine" [type]="item.type" />
      Your browser does not support the video tag.
    </video>
  </article>
</section>
