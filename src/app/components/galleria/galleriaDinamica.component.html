<section
  class="galleryClassifica mx-1 flex flex-column align-items-center"
  [ngStyle]="{ height: archivio ? 'calc(100vh - 167px)' : '' }"
>
  <section [ngClass]="screenWidth<1000 ? 'w-full':archivio ? 'w-7' : 'w-full'">
    <article
      *ngIf="paginaAttuale !== 'news'"
      class="titleIframe text-flicker-in-glow"
    >
      SEZIONE FOTO
    </article>
    <article>
      <p-galleria
        #galleria
        [value]="images"
        [(activeIndex)]="activeIndex"
        [numVisible]="5"
        [showThumbnails]="showThumbnails"
        [showItemNavigators]="true"
        [showItemNavigatorsOnHover]="true"
        [circular]="true"
        [autoPlay]="true"
        [transitionInterval]="9000"
        [containerStyle]="{ width: '100%' }"
        [containerClass]="galleriaClass()"
      >
        <ng-template pTemplate="item" let-item>
          <img
            [src]="item.itemImageSrc"
            [ngClass]="paginaAttuale !== 'news' ? 'immagine' : ''"
            [ngStyle]="{
              height: fullscreen
                ? 'auto'
                : screenWidth > 800
                ? '300px'
                : '245px',

            }"
            [alt]="item.alt"
            aria-label="immagine"
          />
          {{ item.itemVideoSrc }}
        </ng-template>
        <ng-template pTemplate="thumbnail" let-item>
          <div class="grid grid-nogutter justify-content-center">
            <img
              [src]="item.thumbnailImageSrc"
              class="thumbnail"
              [alt]="item.alt"
              aria-label="immagine"
            />
          </div>
        </ng-template>
        <ng-template pTemplate="footer" let-item>
          <div class="custom-galleria-footer">
            <button
              type="button"
              pButton
              icon="pi pi-list"
              (click)="onThumbnailButtonClick()"
              aria-label="button anteprima piccola"
            ></button>
            <span *ngIf="images" class="title-container">
              <span>{{ activeIndex + 1 }}/{{ images.length }}</span>
              <span class="title">{{ images[activeIndex].title }}</span>
              <span>{{ images[activeIndex].alt }}</span>
            </span>
            <button
              type="button"
              pButton
              [icon]="'pi pi-window-minimize'"
              (click)="toggleFullScreen()"
              class="fullscreen-button"
              aria-label="button fullScreen"
            ></button>
          </div>
        </ng-template>
      </p-galleria>
    </article>
  </section>
  <section class="mt-6" [ngClass]="screenWidth<1000 ? 'w-full':'w-7'" *ngIf="video.length > 0 && archivio">
    <article
      *ngIf="paginaAttuale !== 'news'"
      class="titleIframe text-flicker-in-glow"
    >
      SEZIONE VIDEO
    </article>
    <section *ngFor="let item of newVideo">
      <article class="container-video">
        <video controls [height]="350" width="100%">
          <source
            [src]="item.itemVideoSrc"
            class="immagine"
            [type]="item.type"
          />
          Your browser does not support the video tag.
        </video>
      </article>
    </section>
    <section class="mt-5 flex justify-content-center">
      <p-paginator
        [style]="{ width: 'max-content' }"
        (onPageChange)="onPageChange($event)"
        [first]="first"
        [rows]="rows"
        [alwaysShow]="true"
        [totalRecords]="this.video.length"
      ></p-paginator>
    </section>
  </section>
  <section>
    <article *ngIf="!archivio && screenWidth > 1000">
      <app-sponsor [sponsorArray]="sponsorArray1" class="galleria"></app-sponsor>
    </article>
  </section>
</section>
